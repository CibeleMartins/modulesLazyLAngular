<div
  [ngStyle]="{
    display: 'flex',
    justifyContent: 'space-evenly',
    width: '100%',
    alignItems: 'center',
    backgroundColor: background ? background : ''
  }"
>
  <div id="slide-wrapper" [ngStyle]="{width: width ? width : ''}">
    <div class="slide-track">
      <div class="slide" *ngFor="let crypto of cryptoInfos">
        <img class="crypto-icon" src="{{ crypto.symbol }}" />
        <p id="info">{{ crypto.name }}</p>
        <p id="info">{{ crypto.buyValue }}</p>
        <p id="info">{{ crypto.priceVariationPercentage }}</p>
      </div>
    </div>
  </div>
  <button *ngIf="!navigateToHome; else navigateToDashboardCoinsAction"
    class="entry-dashboard-cryptos-action"
    (click)="navigateToDashboardCryptos()"
  >
    <img
      id="img-crypto-dashboard-action"
      src="../../../assets/cryptoConvertActionIcon.png"
    />
  </button>
</div>

<ng-template #navigateToDashboardCoinsAction>
  <div
    [ngStyle]="{
      display: 'flex',
      justifyContent: 'space-between',
      alignItems: 'center'
    }"
  >
    <app-convert-action [modifyBorder]="true" [navigateToCoinsDashboardAction]="true"></app-convert-action>
  </div>
</ng-template>
